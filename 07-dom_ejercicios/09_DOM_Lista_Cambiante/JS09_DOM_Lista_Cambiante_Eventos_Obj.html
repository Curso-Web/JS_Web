  	<script>
	   
        function Lista() {
            this.count = 0;
            this.nodeLink;
            this.nodeItem;

            document.getElementById("twitter").onclick = this.cambiaLista.bind(this); //'twitter'
            document.getElementById("facebook").onclick = this.cambiaLista.bind(this); //facebook
            document.getElementById("flickr").onclick = this.cambiaLista.bind(this); //flickr
            document.getElementById("linkedin").onclick = this.cambiaLista.bind(this); //linkedin
            
        }

        Lista.prototype.cambiaLista = function (oEvent) {
            this.nodeLink = oEvent.target; // el Nodo <a> disparador del evento
            this.nodeItem = this.nodeLink.parentElement;
            this.nodeItem.textContent = "Ops, no tengo " + this.nodeItem.id;
            // cambia el texto del item (li) eliminabdo el hiperenlace
            this.count++;
            if (this.count == 4) this.nodeItem.parentElement.textContent = "Lo siento, parece que estoy ilocalizable"
            // cambia la lista entera (ul), sustituyéndola por un texto
        }
       
        document.addEventListener("DOMContentLoaded", function () { lista = new Lista() }, false)
	</script>
</head>

 <body>
