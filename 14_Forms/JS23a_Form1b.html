  	<script>
	//<!--
	
	function recogeDatos () {
		var aSalida = [
		"<li>Nombre: <strong>" + document.getElementById("fname").value + "</strong>" + "</li>",
		"<li>Apellidos: <strong>" + document.getElementById("apell").value + "</strong>" + "</li>",
		"<li>Dirección: <strong>" + document.getElementById("address").value + "</strong>" + "</li>",
		"<li>Ciudad: <strong>" + document.getElementById("city").value + "</strong>" + "</li>",
		"<li>Comentarios: <strong>" + document.getElementById("coment").value + "</strong>" + "</li>",
		]
 
		//llamada a la función que procesara el arry presentandolo en pantalla
		escribeDatos (aSalida);
		return false;
	}
	

	function escribeDatos (aDatos) {
		//ocultar formulario
		document.getElementById("form_1").style.display = "none";
		//mostrar bloque div para el resultado
		document.getElementById("resultado").style.display = "block";
		// referencia del párrafo donde escribir
		oParrafo = document.getElementById("parrafo_1");
		//incorporamos al parrafo cada línea del array		
	  	for (var i=0; i < aDatos.length; i++) {
			oParrafo.innerHTML += aDatos[i];
	  	};
	}	

	function iniciaBoton () {
		document.getElementById("submit").onclick = recogeDatos;
	}
	


    document.addEventListener("DOMContentLoaded", iniciaBoton, false);	
	//metodo de DOM nivel 2  que indica al agente de usuario que permanezca atento:
	// evento: en este caso la carga completa de la página
	// función a lanzar: en este caso iniciaBoton
	// orden del flujo de eventos: false salta la fase de captura
	 // equivale a  window.onload = iniciaBoton; 	
	 
	</script>

 <body>

	<article>
		



 		<form name ="form_1" id="form_1" method="post" action="mailto:alcerezo@microforum.es" enctype="text/plain">
 		  	<fieldset><legend>Datos personales</legend>
		  	<p><label for="fname">Nombre:</label>
 		  		<input type="text" id="fname" name="fname" size="30" placeholder="Escriba su nombre"></p>
	      	<p><label for="apell">Apellido:</label>

	      	<p><label for="address">Domicilio:</label>

	    	<p><label for="city">Ciudad:</label>

			<p><label for="coment">Comentarios:</label>
