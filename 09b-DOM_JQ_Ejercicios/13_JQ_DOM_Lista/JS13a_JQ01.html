<head>

        strong {display:inline-block;}
    </style>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
	<script>
		$(function() {
			var cTitle = "Prueba de JQuery";
			var cSaludo = "Hola ";
			var cFooter = "by Alejandro L. Cerezo // alcerezo@movistar.es";
			$('h1').text(cTitle);
			$('#saludo').text(cSaludo);
			$('footer p').text(cFooter).before("<hr>");
			$('p strong')
				.width(300)
				.height(100)			
				.append(prompt("Escribe tu nombre"))
				.fadeIn(1000);
		});
	</script>  
</head>
 <body>

	<article><p><span id="saludo"></span><strong></strong></p></article>
	<footer><p></p></footer>
 </body>
