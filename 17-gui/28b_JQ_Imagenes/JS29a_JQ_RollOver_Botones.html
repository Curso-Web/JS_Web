	<title>Imágenes</title>
	<link rel="stylesheet" href="default.css">

	<style>
		ul {list-style: none;}
		li {display: block;
			margin-top: 2em;
			width: 15%;
			padding: 1em 2em;
			border: 1px solid black;
			border-radius: 24px;
			background-image: -webkit-gradient(linear, center top, center bottom, from(rgba(252,252,252,0.5)), to(rgba(191,191,191,0.5)), color-stop(3%, rgba(247,247,247,0.5)), color-stop(12%, rgba(242,242,242,0.5)), color-stop(90%, rgba(217,217,217,0.5)));
			background-image: -webkit-linear-gradient(top, rgba(252,252,252,0.5), rgba(247,247,247,0.5) 3%, rgba(242,242,242,0.5) 12%, rgba(217,217,217,0.5) 90%, rgba(191,191,191,0.5));
			background-image: -moz-linear-gradient(top, rgba(252,252,252,0.5), rgba(247,247,247,0.5) 3%, rgba(242,242,242,0.5) 12%, rgba(217,217,217,0.5) 90%, rgba(191,191,191,0.5));
			background-image: -o-linear-gradient(top, rgba(252,252,252,0.5), rgba(247,247,247,0.5) 3%, rgba(242,242,242,0.5) 12%, rgba(217,217,217,0.5) 90%, rgba(191,191,191,0.5));
			background-image: -ms-linear-gradient(top, rgba(252,252,252,0.5), rgba(247,247,247,0.5) 3%, rgba(242,242,242,0.5) 12%, rgba(217,217,217,0.5) 90%, rgba(191,191,191,0.5));
			background-image: linear-gradient(to bottom, rgba(252,252,252,0.5), rgba(247,247,247,0.5) 3%, rgba(242,242,242,0.5) 12%, rgba(217,217,217,0.5) 90%, rgba(191,191,191,0.5));
			-webkit-box-shadow: 7px 2px 7px 2px rgba(110,112,80,0.75);
			-moz-box-shadow: 7px 2px 7px 2px rgba(110,112,80,0.75);
			box-shadow: 7px 2px 7px 2px rgba(110,112,80,0.75);}
		a {display: block;
			width: 100%}
		a:visited {color: blue;}
	</style>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.3/jquery.min.js"></script>
	<script>
		$(function() {
		    var oFoto1 = new Image(),
                oFoto2 = new Image();
			oFoto1.src = "images/537278_luis_royo.jpg";
			oFoto1.alt = "Sin título - Luis Royo";
			oFoto1.title = "Sin título - Luis Royo";
			oFoto2.src = "images/205356_luis_royo.jpg";
			oFoto2.alt = "Multiplied by Ice - Luis Royo - Secrets";
			oFoto2.title = "Multiplied by Ice - Luis Royo - Secrets";

			//$('img').attr('src', oFoto1.src);
			//----------------------------------------------
			
			$('#foto1').hover(function(){	
			    $('img').attr('src', oFoto1.src).
                         attr('alt', oFoto1.alt).
                         attr('tit', oFoto1.tit);
		        }, // hover: raton encima
            function () {
                $('img').attr('src', "")
                        .attr('alt', "")
                        .attr('tit', "");
		        } // hover, ratón debajo
			); // fin del img hover

			$('#foto2').hover(function () {
			    $('img').attr('src', oFoto2.src).
                         attr('alt', oFoto2.alt).
                         attr('tit', oFoto2.tit);
			}, // hover: raton encima
            function () {
                $('img').attr('src', " ").
				         attr('alt', "").
				         attr('tit', "");
				} // hover, ratón debajo
			); // fin del img hover						

	}); // fin del ready
	</script>  

</head>

<body>
	<h1>Cambiando una imágen</h1>
	<ul>
		<li><a id="foto1" href="#">Una de Luis Royo</a></li>
		<li><a id="foto2" href="#">Más de lo mismo</a></li>
	</ul>

	<p><img alt="" title=""/></p>
</body>
